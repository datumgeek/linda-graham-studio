name: CI - Lint, Test, Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npx nx lint linda-graham-studio

      - name: Test
        run: npx nx test linda-graham-studio --skip-nx-cache

      - name: Build
        run: npx nx build linda-graham-studio --skip-nx-cache
        env:
          CI: true
