<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linda Graham Studio</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the full path (including base) so replaceState restores
      // the correct URL for React Router's basename matching.
      var base = '/linda-graham-studio';
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace(base + '/');
    </script>
  </head>
  <body></body>
</html>
